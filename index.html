<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niubiz Pay</title>
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://static-content-qas.vnforapps.com/env/sandbox/js/checkout.js"
    ></script>

    <script type="text/javascript">
      openForm();

      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      function openForm() {
        const sessionToken = getQueryParam("sessiontoken");
        if (!sessionToken) {
          alert("Token URL.");
          return;
        }

        VisanetCheckout.configure({
          sessiontoken: sessionToken,
          channel: "web",
          merchantid: "456879852",
          purchasenumber: 111111112,
          amount: 10.0,
          expirationminutes: "20",
          timeouturl: "/",
          merchantlogo: "",
          formbuttoncolor: "#3900AC",
          usertoken: "djzm80@gmail.com",
          merchantname: "Belity SAC",
          action: "",
        });
        VisanetCheckout.open();
      }
    </script>
  </body>
</html>
